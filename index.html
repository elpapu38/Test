<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Est√°tica con Carrito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Tienda Est√°tica</h1>
    <nav>
      <a href="admin.html" class="bg-white text-blue-600 px-3 py-2 rounded hover:bg-blue-100 transition">Panel Admin</a>
    </nav>
  </header>

  <!-- Cat√°logo -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="bg-white shadow-md rounded-lg p-4">
      <img src="https://via.placeholder.com/300x200" class="w-full h-40 object-cover rounded-md" alt="Producto">
      <h2 class="text-lg font-semibold mt-3">Producto 1</h2>
      <p class="text-blue-600 font-bold mt-2">$1500</p>
      <button onclick="addToCart('Producto 1', 1500)" class="mt-3 bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-500 transition">Agregar</button>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4">
      <img src="https://via.placeholder.com/300x200" class="w-full h-40 object-cover rounded-md" alt="Producto">
      <h2 class="text-lg font-semibold mt-3">Producto 2</h2>
      <p class="text-blue-600 font-bold mt-2">$2200</p>
      <button onclick="addToCart('Producto 2', 2200)" class="mt-3 bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-500 transition">Agregar</button>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4">
      <img src="https://via.placeholder.com/300x200" class="w-full h-40 object-cover rounded-md" alt="Producto">
      <h2 class="text-lg font-semibold mt-3">Producto 3</h2>
      <p class="text-blue-600 font-bold mt-2">$1800</p>
      <button onclick="addToCart('Producto 3', 1800)" class="mt-3 bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-500 transition">Agregar</button>
    </div>
  </main>

  <!-- Carrito -->
  <section class="p-6 bg-white shadow-inner mt-8">
    <h2 class="text-2xl font-semibold mb-4">üõí Tu Carrito</h2>
    <ul id="cartList" class="space-y-2 mb-4"></ul>
    <p id="cartTotal" class="font-bold text-lg mb-4">Total: $0</p>
    <button onclick="sendWhatsApp()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 transition">
      Enviar pedido por WhatsApp
    </button>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-3 mt-8">
    ¬© 2025 Tienda Est√°tica ‚Äî <a href="admin.html" class="underline">Panel Admin</a>
  </footer>

  <script>
    const cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cartList');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.quantity} ‚Äî $${item.price * item.quantity}`;
        list.appendChild(li);
      });
      document.getElementById('cartTotal').textContent = `Total: $${total}`;
    }

    function sendWhatsApp() {
      if (cart.length === 0) {
        alert("Tu carrito est√° vac√≠o üòÖ");
        return;
      }

      let message = "Hola üëã, quiero hacer un pedido:%0A";
      let total = 0;

      cart.forEach(item => {
        message += `‚Ä¢ ${item.name} x${item.quantity}%0A`;
        total += item.price * item.quantity;
      });

      message += `%0ATotal: $${total}%0A%0AEnviado desde la Tienda Est√°tica üõçÔ∏è`;

      const phone = "5492920256833"; // Tu n√∫mero
      const url = `https://wa.me/${phone}?text=${message}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
